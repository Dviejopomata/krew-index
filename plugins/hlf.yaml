apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.2.1"
  homepage: https://github.com/kfsoftware/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric Peers, Orderers and Certificate authorities"
  description: |
    The kubectl-hlf plugin wraps the Hyperledger Fabric Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.2.1/kubectl-hlf_1.2.1_darwin_amd64.zip
      sha256: 83126ad70f3c45274479f038029e16acd9c6aa4765d0e84145f33ba8957164a8
      files:
        - from: kubectl-hlf_1.2.1_darwin_amd64
          to: kubectl-hlf
        - from: ./LICENSE
          to: .
      bin: kubectl-hlf

    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.2.1/kubectl-hlf_1.2.1_linux_amd64.zip
      sha256: 80ff54d8014ec884be444afc471e05f43abb7fe50580ac07cd1f768cfd457455
      files:
        - from: kubectl-hlf_1.2.1_linux_amd64
          to: kubectl-hlf
        - from: ./LICENSE
          to: .
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.2.1/kubectl-hlf_1.2.1_windows_amd64.zip
      sha256: 7db65724dda015cb190af269cb7b1882ed36be68fe5eb75f1c57dd233381502d
      files:
        - from: kubectl-hlf_1.2.1_windows_amd64.exe
          to: kubectl-hlf
        - from: ./LICENSE
          to: .
      bin: kubectl-hlf
